{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-octagon fs-1"></i>
                        <h5 class="mt-3">¿Está seguro que desea eliminar esta Orden de Trabajo?</h5>
                        <p class="mb-0"><strong>N° OT:</strong> {{ orden.nro_ot }}</p>
                        <p><strong>Vehículo:</strong> {{ orden.vehiculo.patente }}</p>
                        <p class="text-muted">Esta acción no se puede deshacer.</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sí, Eliminar
                            </button>
                            <a href="{% url 'detalle_orden_trabajo' orden.id %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
