{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Gestión de Flota{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow mt-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"><i class="bi bi-truck"></i> Gestión de Flota</h2>
                    <h4 class="text-center mb-4">Hospital Río Negro</h4>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.rut.id_for_label }}" class="form-label">RUT</label>
                            {{ form.rut }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
