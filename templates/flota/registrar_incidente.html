{% extends 'base.html' %}

{% block title %}Registrar Incidente - Gestión de Flota{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-exclamation-triangle"></i> Registrar Incidente</h2>

<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="{{ form.vehiculo.id_for_label }}" class="form-label">Vehículo *</label>
                {{ form.vehiculo }}
            </div>
            <div class="mb-3">
                <label for="{{ form.fecha_reporte.id_for_label }}" class="form-label">Fecha Reporte *</label>
                {{ form.fecha_reporte }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción *</label>
                {{ form.descripcion }}
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a href="{% url 'listar_incidentes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
