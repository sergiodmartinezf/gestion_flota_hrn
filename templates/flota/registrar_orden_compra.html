{% extends 'base.html' %}
{% block content %}
<h2>Registrar Orden de Compra</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listar_ordenes_compra' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
